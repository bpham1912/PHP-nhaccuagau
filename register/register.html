<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="keywords" content="Quick Register Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
    </head>
    <body>
        <div class="signupform">
            <h1>Quick Register Form</h1>
            <div class="container">

                <div class="agile_info">
                    <div class="w3_info">
                        <h2>REGISTER AN ACCOUNT</h2>
                        <form action="#" method="post">
                            <div class="left margin">
                                <label>User Name</label>
                                <div class="input-group">
                                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" name="txtUsername" placeholder="User Name" required=""> 
                                </div>
                            </div>
                            <div class="left">
                                <label>Password</label>
                                <div class="input-group">
                                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input type="password" name="txtPassword" placeholder="Password" required=""> 
                                </div>
                            </div>
                            <div class="left margin">
                                <label>Email</label>
                                <div class="input-group">
                                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                    <input type="email" placeholder="Email" required=""> 
                                </div>
                            </div>
                            <div class="left">
                                <label>Phone Number</label>
                                <div class="input-group">
                                    <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                                    <input type="text" name="number" placeholder="Phone Number" required="">
                                </div>
                            </div>
                            <div class="left margin">
                                <label>Address</label>
                                <div class="input-group">
                                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" placeholder="Address" required="">
                                </div>
                            </div>
                            <div class="left">
                                <label>Gender</label>
                                <div class="sa">
                                    <div class="sas">
                                        <span class="sass1">Nữ</span><input type="radio" name="rdGender" value="nu" checked>
                                        <span class="sass1">Nam</span><input type="radio" name="rdGender" value="nam" checked
                                                                             <span class="sass1">Khác</span><input type="radio" name="rdGender" value="khac" checked>

                                    </div>
                                </div>
                            </div>
                            <div class="clear"></div>
                            <input type="checkbox" value="remember-me" /> <h4> I agree to the terms & contidions </h4>        
                            <button class="btn btn-danger btn-block" type="submit">Register Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button >                
                        </form>
                    </div>
                    <div class="w3l_form">
                        <div class="left_grid_info">
                            <h3>Welcome to nhaccuagau</h3>
                            <p> Welcome to nhacuagau. Sign up for an account and experience the great songs and videos on our website. </p>
                            <a href="#" class="btn">Login <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
    </body>
</html>
